<!DOCTYPE html>
<html lang="ch-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介绍</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <span class="mask"></span>
    <div class="content">
        <h1>个人信息</h1>
        <div class="user">
            <div class="userinfo">
                <h2 class="before">姓名：</h2>
                <h2 class="after">张永琪</h2>
            </div>
            <div class="userinfo">
                <h2 class="before">班级：</h2>
                <h2 class="after">计科212</h2>
            </div>
            <div class="userinfo">
                <h2 class="before">学号:</h2>
                <h2 class="after">21101010222</h2>
            </div>
            <div class="userinfo">
                <h2 class="before">联系方式：</h2>
                <h2 class="after">15178151576</h2>
            </div>
        </div>
        <div class="pic" >
            <button class="show">展示寸照</button>
            <img src="image/pic.jpg" class="animate__animated animate__zoomIn">
        </div>
    </div>
    

    <script>
        let btn=document.querySelector('.show');
        let pic=document.querySelector('.pic img')
        btn.onclick=function(){
            pic.style.display='inline';
            btn.style.display='none';
            setTimeout(function(){
                btn.style.display='inline';
                pic.style.display='none';
            },2000)
        }
    </script>
</body>

</html>
